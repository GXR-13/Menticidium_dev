eastern_ritualism_desc: "在白河东岸，共融信仰帝国掌控之外的东方逐渐背离了其基本教义。比起希里亚的正统理论，东仪派系对世袭统治并不排斥，并且也并不追求将各地人民统一在同一个政权之下。"

