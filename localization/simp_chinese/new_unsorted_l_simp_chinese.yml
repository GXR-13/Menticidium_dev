 MtC_test.2.t: "测试，其之二"
 MtC_test.2.desc: "你们听说过，[Glossary( '长生的', 'LONG_LIVED_ESMAEL_GLOSS' )][GetScriptedCharacterByHistoryID( 'Hiria_h_1' ).GetFirstName]行的故事吗？渎神二年……"
